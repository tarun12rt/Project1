extent.reporter.spark.start=true
extent.reporter.spark.out=target/cucumber-reports/ExtentReport.html
extent.reporter.spark.config=src/test/resources/spark-config.xml
extent.reporter.spark.vieworder=dashboard,test,category,exception,author
extent.reporter.spark.consolidated=true

# Additional properties can be set as needed
extent.reporter.spark.encoding=utf-8
extent.reporter.spark.locale=en
extent.reporter.spark.timezone=UTC
extent.reporter.spark.offlineMode=true
extent.reporter.spark.theme=standard
